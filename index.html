<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <main>
      <header>
        <h1>World Clock</h1>
        <br />

        <div>
          <select name="" id="select-cities" class="select-cities">
            <option value="">select a city</option>
            <option value="America/California" id="califonia">
              California
            </option>
            <option value="Europe/London" id="london">London</option>
            <option value="Africa/Nairobi" id="Nairobi">Nairobi</option>
          </select>
        </div>
      </header>

      <section id="citiess">
        <div id="cities">
          <div class="cities-time" id="New-york">
            <div>
              <h2 id="city-name">New York</h2>
              <span class="day" id="current-date"></span>
            </div>
            <div class="time" id="current-time"><small></small></div>
          </div>

          <div class="cities-time" id="Mexico-city">
            <div>
              <h2 id="city-name">Mexico City</h2>
              <span class="day" id="current-date"></span>
            </div>
            <div class="time" id="current-time"><small>am</small></div>
          </div>

          <div class="cities-time" id="Kampala">
            <div>
              <h2 id="city-name">Kampala</h2>
              <span class="day" id="current-date"></span>
            </div>
            <div class="time" id="current-time"><small></small></div>
          </div>

          <div class="cities-time" id="Paris">
            <div>
              <h2 id="city-name">Paris</h2>
              <span class="day" id="current-date"></span>
            </div>
            <div class="time" id="current-time"><small></small></div>
          </div>
        </div>
      </section>
      <footer>
        This project was coded by
        <a href="https://https://github.com/vovoSoul/" target="_blank">
          Yvonne N</a
        >
        open-sourced on
        <a href="https://github.com/vovoSoul/world_clock" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://vovoworldclock.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
